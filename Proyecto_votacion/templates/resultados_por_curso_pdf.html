<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 25px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        th, td {
            border: 1px solid #333;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #222;
            color: white;
        }

        tr:nth-child(even) {
            background: #f0f0f0;
        }

        .curso-page {
            page-break-after: always;
        }
    </style>
</head>

<body>

<h1>Votos por Curso - {{ proceso.nombre }}</h1>

{% for curso, resultados in votos_por_curso.items %}
<div class="curso-page">

    <h2>Curso: {{ curso }}</h2>

    <table>
        <thead>
            <tr>
                <th>Candidato</th>
                <th>Total de Votos</th>
            </tr>
        </thead>

        <tbody>
        {% for fila in resultados %}
            <tr>
                <td>{{ fila.candidato }}</td>
                <td>{{ fila.votos }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endfor %}

</body>
</html>
