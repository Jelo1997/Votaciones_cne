<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h1 { text-align: center; }
        h2 { margin-top: 20px; border-bottom: 1px solid #000; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        td, th {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Resultados por Curso</h1>
<p><strong>Proceso:</strong> {{ proceso.nombre }}</p>
<p><strong>Fecha de generaci√≥n:</strong> {{ fecha_generacion }}</p>

{% for curso, datos in resultados_por_curso.items %}
    <h2>Curso: {{ curso }}</h2>

    <table>
        <thead>
            <tr>
                <th>Candidato</th>
                <th>Votos</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datos %}
            <tr>
                <td>{{ item.candidato }}</td>
                <td>{{ item.votos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}

</body>
</html>
