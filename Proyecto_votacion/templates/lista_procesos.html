{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Procesos Electorales</h1>
<div class="container mt-4">
<ul>
    {% for proceso in procesos %}
    <li>
        <a href="{% url 'detalle_proceso_electoral' proceso.id %}">{{ proceso.nombre }}</a> - 
        del {{ proceso.fecha_inicio }} al {{ proceso.fecha_fin }}
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
