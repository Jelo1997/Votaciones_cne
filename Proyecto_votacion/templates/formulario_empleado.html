{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<center>
        <h1 >Formulario Empleado</h1>
</center>
<hr>
<div class="container mt-4">
        <div class="card">
                
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <center>
                        <input type="submit" class="mt-10 btn btn-primary" value="Enviar">
                        <a href="{% url 'ver_perfil_empleado' %}" class="btn btn-primary">Regresar</a>
                    </center>
                    
                    
            </form>


</div>
</div>
        
{% endblock %}
